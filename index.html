<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--styles css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Manifesto Tim Berners-Lee</title>
  </head>
  <body>
    <header id="logo">
      <div class="logo-wrapper">
        <a href="#">
          <img src="./img/logo.svg" alt="logo the Booleaner" />
        </a>
      </div>
    </header>
    <main>
      <article id="header-manifest">
        <h1>
          Internet deve essere al servizio del "bene pubblico": il manifesto di
          Tim Berners-Lee
        </h1>
        <p class="autor">
          scritto da
          <span>
            <a href="#"> The Booleaner </a>
          </span>
        </p>
        <p class="date">il 10/10/2020</p>
        <div class="img-autor">
          <img src="./img/tim-1.jpg" alt="immagine Tim Berners-Lee" />
          <img src="./img/tim-2.jpg" alt="immagine Tim Berners-Lee" />
        </div>
        <div class="photographer">
          <p class="autor-photo">
            1st Photo: John S. and James L. Knight Fountation, by Scott
            Henrychsen
          </p>
          <p class="autor-photo">2nd Photo:Wikimedia, by Paul Clarke</p>
        </div>
      </article>
    </main>
  </body>
</html>
